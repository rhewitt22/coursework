<!-- Text input for filtering table of courses -->
<div class="input-group col-md-5 search">
	<span class="input-group-addon"><i class="fa fa-search fa-fw"></i></span>
	<input class="form-control" type="text" placeholder="Filter courses..." ng-model="searchText">
</div>

<div class="help">
	<p class="college"><em>Hover over a row for a brief course description</em></p>
</div>
	
<!-- Centered twitter bootstrap table -->	
<div class="container">
	<div id="main" ng-controller="mainCtrl" class="row">
		<div class="col-md-12">
			<table class="table table-hover table-condensed table-striped table-bordered">
				<thead>
					<tr><th>Title</th><th>Department</th><th class="college">College</th></tr>
				</thead>
				<tbody>
					<tr ng-repeat="course in courses | filter:searchText | orderBy: ['department', 'grade']" title="{{ course.description }}"><td> {{ course.title }}</td><td>{{ course.department }}</td><td class="college"><a target="_blank" href="{{ course.url }}">{{ course.college }}</a></td></tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
