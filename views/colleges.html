<!-- Text input for filtering table of courses -->
<div class="input-group col-md-5 search">
	<span class="input-group-addon"><i class="fa fa-search fa-fw"></i></span>
	<input class="form-control" type="text" placeholder="Filter courses..." ng-model="searchText">
</div>
	
<!-- Centered twitter bootstrap table -->	
<div class="container">
	<div id="main" ng-controller="mainCtrl" class="row">
		<div class="col-md-12">
			<!-- angular templating -->
			<!-- this is where content will be injected -->
			<table class="table table-hover table-condensed table-striped">
				<thead>
					<tr><th>College</th><th>Department</th></tr>
				</thead>
				<tbody>
					<tr ng-repeat="course in courses | filter:searchText | orderBy: 'department'"><td> {{ course.college }}</td><td>{{ course.department }}</td></tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
